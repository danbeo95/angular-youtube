<div class="now-playing" *ngIf="(video$ | async )  && canShow">
    <div class="text-right">
        <button class="btn btn-danger" (click)="onClickRemove()">X</button>
    </div>
    <iframe [src]="('https://www.youtube.com/embed/'+ (video$ | async).id) | safeUrl" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
        class="now-playing__iframe"></iframe>
</div>
